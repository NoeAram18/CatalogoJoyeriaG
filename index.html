<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDALIA | High Jewelry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --black: #0a0a0a; --gray: #f8f8f8; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); }
        h1, h2, h3, .nav-item { font-family: 'Playfair Display', serif; }

        /* HEADER & BRAND */
        header { padding: 50px 20px 30px; text-align: center; background: var(--black); color: white; border-bottom: 4px solid var(--gold); }
        header h1 { font-size: 3.5rem; letter-spacing: 15px; text-transform: uppercase; font-weight: 300; }
        header p { font-size: 0.7rem; letter-spacing: 5px; color: var(--gold); margin-top: 10px; }

        /* NAVEGACIÓN DE CATEGORÍAS */
        .nav-filters { display: flex; justify-content: center; gap: 30px; padding: 25px; background: var(--white); border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; flex-wrap: wrap; }
        .nav-item { background: none; border: none; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; color: #888; transition: 0.3s; padding: 5px 10px; }
        .nav-item.active, .nav-item:hover { color: var(--gold); border-bottom: 1px solid var(--gold); }

        /* GRID DE PRODUCTOS */
        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; }
        .card { cursor: pointer; position: relative; transition: 0.5s; text-align: center; }
        .card:hover { transform: translateY(-5px); }
        .img-container { width: 100%; height: 400px; overflow: hidden; background: var(--gray); margin-bottom: 15px; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .card:hover img { transform: scale(1.1); }
        
        .promo-badge { position: absolute; top: 15px; left: 15px; background: var(--gold); color: white; padding: 5px 12px; font-size: 10px; letter-spacing: 1px; font-weight: bold; }

        /* MODAL DE DETALLE PREMIUM */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); display: none; z-index: 2000; overflow-y: auto; }
        .modal-grid { display: grid; grid-template-columns: 1.2fr 1fr; height: 100vh; }
        .modal-gallery { background: var(--gray); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .modal-gallery img#main-view { max-width: 80%; max-height: 70vh; object-fit: contain; animation: fadeIn 0.5s; }
        .modal-thumbs { display: flex; gap: 10px; margin-top: 20px; }
        .modal-thumbs img { width: 70px; height: 70px; object-fit: cover; border: 1px solid #ddd; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .modal-thumbs img:hover { opacity: 1; border-color: var(--gold); }

        .modal-info { padding: 80px; display: flex; flex-direction: column; justify-content: center; }
        .modal-info h2 { font-size: 3rem; margin-bottom: 15px; }
        .price-tag { font-size: 1.8rem; color: var(--gold); margin-bottom: 30px; }
        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        .btn { padding: 20px; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; flex: 1; transition: 0.3s; }
        .btn-dark { background: var(--black); color: white; }
        .btn-gold { background: var(--gold); color: white; }
        .close-modal { position: absolute; top: 30px; right: 40px; font-size: 30px; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 900px) { .modal-grid { grid-template-columns: 1fr; } .modal-info { padding: 40px; } }
    </style>
</head>
<body>

<header>
    <h1>GEDALIA</h1>
    <p>ALTA JOYERÍA PERSONALIZADA</p>
</header>

<nav class="nav-filters">
    <button class="nav-item active" onclick="filtrar('Todos', this)">Todos</button>
    <button class="nav-item" onclick="filtrar('Anillos', this)">Anillos</button>
    <button class="nav-item" onclick="filtrar('Dije', this)">Dijes</button>
    <button class="nav-item" onclick="filtrar('Collares', this)">Collares</button>
    <button class="nav-item" onclick="filtrar('Aretes', this)">Aretes</button>
    <button class="nav-item" onclick="filtrar('Pulseras', this)">Pulseras</button>
</nav>

<div class="container">
    <div class="grid" id="catalogo"></div>
</div>

<div id="modal" class="modal">
    <span class="close-modal" onclick="cerrarModal()">✕</span>
    <div class="modal-grid" id="modal-content"></div>
</div>

<script>
    let todosLosProductos = [];

    async function cargar() {
        const res = await fetch('/api/productos');
        todosLosProductos = await res.json();
        renderizar(todosLosProductos);
    }

    function renderizar(lista) {
        const div = document.getElementById('catalogo');
        div.innerHTML = lista.map(p => `
            <div class="card" onclick="abrirModal('${p._id}')">
                ${p.descuento > 0 ? `<div class="promo-badge">SALE ${p.descuento}%</div>` : ''}
                <div class="img-container"><img src="${p.imagenes[0]}"></div>
                <h3>${p.nombre}</h3>
                <p class="price">$${p.precioBase} USD</p>
            </div>
        `).join('');
    }

    function filtrar(cat, btn) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtrados = cat === 'Todos' ? todosLosProductos : todosLosProductos.filter(p => p.categoria === cat);
        renderizar(filtrados);
    }

    async function abrirModal(id) {
        const p = todosLosProductos.find(x => x._id === id);
        // Registrar vista para estadísticas
        fetch(`/api/productos/view/${id}`, { method: 'POST' });

        const modalCont = document.getElementById('modal-content');
        modalCont.innerHTML = `
            <div class="modal-gallery">
                <img src="${p.imagenes[0]}" id="main-view">
                <div class="modal-thumbs">
                    ${p.imagenes.map(img => `<img src="${img}" onclick="document.getElementById('main-view').src='${img}'">`).join('')}
                </div>
            </div>
            <div class="modal-info">
                <p style="letter-spacing:3px; color:var(--gold); margin-bottom:10px;">${p.categoria.toUpperCase()}</p>
                <h2>${p.nombre}</h2>
                <p class="price-tag">$${p.precioBase} USD</p>
                <p style="color:#666; line-height:1.8; margin-bottom:40px;">Esta pieza exclusiva de GEDALIA representa la maestría artesanal y el lujo contemporáneo. Incluye certificado de autenticidad y estuche premium.</p>
                
                <div class="btn-group">
                    <button class="btn btn-dark" onclick="alert('Añadido al Carrito')">Agregar al Carrito</button>
                    <button class="btn btn-gold" onclick="alert('Solicitud de compra enviada')">Compra Rápida</button>
                </div>
                ${p.envioGratis ? `<p style="margin-top:20px; font-size:12px; color:var(--gold);">✦ ENVÍO EXPRES COMPLEMENTARIO INCLUIDO</p>` : ''}
            </div>
        `;
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function cerrarModal() {
        document.getElementById('modal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    cargar();
</script>
</body>
</html>
