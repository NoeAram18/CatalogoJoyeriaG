<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDALIA | High Jewelry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --black: #0a0a0a; --gray: #f8f8f8; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--white); }
        header { padding: 40px; text-align: center; background: var(--black); color: white; border-bottom: 4px solid var(--gold); }
        header h1 { font-family: 'Playfair Display'; letter-spacing: 12px; margin: 0; }
        
        .nav-filters { display: flex; justify-content: center; gap: 20px; padding: 20px; background: white; sticky: top 0; z-index: 10; border-bottom: 1px solid #eee; }
        .nav-item { background: none; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; color: #888; font-size: 12px; }
        .nav-item.active { color: var(--gold); border-bottom: 1px solid var(--gold); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }
        .card { cursor: pointer; text-align: center; position: relative; }
        .card img { width: 100%; height: 350px; object-fit: cover; transition: 0.5s; }
        .card:hover img { transform: scale(1.03); }
        .promo-badge { position: absolute; top: 10px; left: 10px; background: var(--gold); color: white; padding: 5px 10px; font-size: 10px; font-weight: bold; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; z-index: 1000; overflow-y: auto; }
        .modal-grid { display: grid; grid-template-columns: 1.2fr 1fr; min-height: 100vh; }
        .slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; background: var(--gray); }
        .slider img { min-width: 100%; height: 100vh; object-fit: contain; scroll-snap-align: center; }
        .modal-info { padding: 60px; display: flex; flex-direction: column; justify-content: center; }

        .btn-back { background: none; border: 1px solid #ccc; padding: 10px 20px; cursor: pointer; margin-bottom: 20px; align-self: flex-start; transition: 0.3s; }
        .btn-back:hover { background: var(--black); color: white; }
        .btn-buy { background: var(--gold); color: white; border: none; padding: 20px; font-weight: bold; letter-spacing: 2px; cursor: pointer; margin-top: 20px; }

        @media (max-width: 800px) { .modal-grid { grid-template-columns: 1fr; } .slider img { height: 60vh; } }
    </style>
</head>
<body>

<header><h1>GEDALIA</h1></header>

<nav class="nav-filters">
    <button class="nav-item active" onclick="filtrar('Todos', this)">Todos</button>
    <button class="nav-item" onclick="filtrar('Anillos', this)">Anillos</button>
    <button class="nav-item" onclick="filtrar('Dije', this)">Dijes</button>
    <button class="nav-item" onclick="filtrar('Collares', this)">Collares</button>
    <button class="nav-item" onclick="filtrar('Aretes', this)">Aretes</button>
    <button class="nav-item" onclick="filtrar('Pulseras', this)">Pulseras</button>
</nav>

<div class="container"><div class="grid" id="catalogo"></div></div>

<div id="modal" class="modal">
    <div class="modal-grid" id="modal-content"></div>
</div>

<script>
    let productos = [];

    async function cargar() {
        const res = await fetch('/api/productos');
        productos = await res.json();
        render(productos);
    }

    function render(lista) {
        document.getElementById('catalogo').innerHTML = lista.map(p => `
            <div class="card" onclick="abrirModal('${p._id}')">
                ${p.descuento > 0 ? `<div class="promo-badge">-${p.descuento}%</div>` : ''}
                <img src="${p.imagenes[0]}">
                <h3>${p.nombre}</h3>
                <p style="color:var(--gold)">$${p.precioBase} USD</p>
            </div>
        `).join('');
    }

    function abrirModal(id) {
        const p = productos.find(x => x._id === id);
        fetch(`/api/productos/view/${id}`, { method: 'POST' });

        document.getElementById('modal-content').innerHTML = `
            <div class="slider">${p.imagenes.map(img => `<img src="${img}">`).join('')}</div>
            <div class="modal-info">
                <button class="btn-back" onclick="cerrarModal()">← REGRESAR AL MENÚ</button>
                <p style="color:var(--gold); letter-spacing:2px;">${p.categoria.toUpperCase()}</p>
                <h2 style="font-family:'Playfair Display'; font-size:3rem; margin:10px 0;">${p.nombre}</h2>
                <p class="price" style="font-size:1.5rem;">$${p.precioBase} USD</p>
                ${p.envioGratis ? `<p style="color:var(--gold); font-size:12px;">✦ ENVÍO GRATIS INCLUIDO</p>` : ''}
                <button class="btn-buy" onclick="interactuar('${p._id}')">SOLICITAR COTIZACIÓN</button>
            </div>
        `;
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function interactuar(id) {
        fetch(`/api/productos/interact/${id}`, { method: 'POST' });
        alert("Solicitud enviada. Nos pondremos en contacto pronto.");
    }

    function cerrarModal() {
        document.getElementById('modal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function filtrar(cat, btn) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
        render(cat === 'Todos' ? productos : productos.filter(p => p.categoria === cat));
    }

    cargar();
</script>
</body>
</html>
