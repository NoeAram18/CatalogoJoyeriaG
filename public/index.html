<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería - Personalización</title>
    <style>
        :root { --oro: #d4af37; --oscuro: #1a1a1a; }
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; color: var(--oscuro); }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .catalog { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .item { border: 2px solid #ddd; border-radius: 10px; padding: 5px; cursor: pointer; transition: 0.2s; }
        .item img { width: 100%; border-radius: 8px; }
        .item.selected { border-color: var(--oro); background: #fffdf0; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: var(--oro); color: white; border: none; font-weight: bold; cursor: pointer; }
        #result-section { display: none; margin-top: 20px; border: 2px dashed var(--oro); padding: 15px; border-radius: 10px; }
        #edited-img { width: 100%; border-radius: 10px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Catálogo Joyería</h2>
    <div class="catalog">
        <div class="item" onclick="selectItem(this, 'images/anillo1.jpg')">
            <img src="images/anillo1.jpg">
            <p>Anillo Ref. 1</p>
        </div>
        <div class="item" onclick="selectItem(this, 'images/anillo2.jpg')">
            <img src="images/anillo2.jpg">
            <p>Anillo Ref. 2</p>
        </div>
    </div>

    <input type="text" id="clientName" placeholder="Tu Nombre o WhatsApp">
    <input type="file" id="userPhoto" accept="image/*">
    <button id="btnEnviar" onclick="enviarPedido()">ENVIAR A DISEÑO</button>

    <div id="result-section">
        <p id="wait-status">⏳ Enviando pedido...</p>
        <img id="edited-img">
    </div>
</div>

<script>
    let selectedCatalogImg = null;
    let intervalId = null;

    function selectItem(element, imgPath) {
        document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
        element.classList.add('selected');
        selectedCatalogImg = imgPath;
    }

    async function enviarPedido() {
        const userPhoto = document.getElementById('userPhoto').files[0];
        const clientName = document.getElementById('clientName').value;
        const status = document.getElementById('wait-status');

        if (!selectedCatalogImg || !userPhoto || !clientName) {
            alert("Completa todos los datos."); return;
        }

        document.getElementById('result-section').style.display = 'block';
        document.getElementById('btnEnviar').disabled = true;

        const formData = new FormData();
        formData.append('userImage', userPhoto);
        formData.append('catalogPath', selectedCatalogImg);
        formData.append('clientName', clientName);

        try {
            const res = await fetch('/send-to-telegram', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.success) {
                status.innerHTML = "✅ **Enviado.**<br>El diseñador está trabajando en tu joya. No cierres esta ventana.";
                iniciarEspera(data.clientId);
            }
        } catch (e) { alert("Error al enviar."); }
    }

    function iniciarEspera(clientId) {
        intervalId = setInterval(async () => {
            const res = await fetch(`/check-edition/${clientId}`);
            const data = await res.json();
            if (data.ready) {
                clearInterval(intervalId);
                const img = document.getElementById('edited-img');
                img.src = data.url;
                img.style.display = 'block';
                document.getElementById('wait-status').innerHTML = "✨ **¡Tu diseño está listo!**";
            }
        }, 5000);
    }
</script>
</body>
</html>
