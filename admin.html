<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gedalia Admin | ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --black: #0a0a0a; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); display: flex; }
        .sidebar { width: 250px; background: var(--black); height: 100vh; color: white; padding: 30px; position: fixed; }
        .main { margin-left: 250px; padding: 40px; width: 100%; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 13px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-right: 5px; }
        .badge-view { background: #e3f2fd; color: #1976d2; }
        .badge-click { background: #fff3e0; color: #ef6c00; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 10px 20px; font-weight: 600; }
        .btn-edit { background: var(--gold); color: white; margin-right: 5px; }
        .btn-del { background: #ffebee; color: #c62828; }
        .section { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--gold); letter-spacing:2px;">GEDALIA</h2>
    <p onclick="showSection('inventory')" style="cursor:pointer; margin-top:30px;">üíé Inventario & Stats</p>
    <p onclick="showSection('form-section')" style="cursor:pointer;">‚ú® Nueva Publicaci√≥n</p>
</div>

<div class="main">
    <div id="inventory" class="section active">
        <div class="card">
            <h3>Estad√≠sticas de Joyas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>M√©tricas</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-prods"></tbody>
            </table>
        </div>
    </div>

    <div id="form-section" class="section">
        <div class="card">
            <h3 id="form-title">Nueva Joya</h3>
            <input type="hidden" id="edit-id">
            <input type="text" id="n" placeholder="Nombre">
            <select id="c">
                <option value="Anillos">Anillos</option>
                <option value="Dije">Dije</option>
                <option value="Collares">Collares</option>
                <option value="Aretes">Aretes</option>
                <option value="Pulseras">Pulseras</option>
            </select>
            <input type="number" id="p" placeholder="Precio Base USD">
            <input type="number" id="desc" placeholder="% Descuento">
            <select id="envio">
                <option value="false">Env√≠o Pagado</option>
                <option value="true">Env√≠o Gratis</option>
            </select>
            <p style="font-size:12px; color:#888;">Si no subes foto, se mantendr√° la actual (en edici√≥n)</p>
            <input type="file" id="f1">
            <button style="background:var(--black); color:white; width:100%; margin-top:10px;" onclick="guardar()">FINALIZAR PUBLICACI√ìN</button>
            <button style="background:#eee; width:100%; margin-top:10px;" onclick="showSection('inventory')">CANCELAR</button>
        </div>
    </div>
</div>

<script>
    let localProds = [];

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'form-section' && !document.getElementById('edit-id').value) resetForm();
        if(id === 'inventory') cargarData();
    }

    async function cargarData() {
        const res = await fetch('/api/admin/productos-todos');
        localProds = await res.json();
        document.getElementById('lista-prods').innerHTML = localProds.map(p => `
            <tr>
                <td><b>${p.nombre}</b><br><small>${p.categoria}</small></td>
                <td>
                    <span class="badge badge-view">${p.vistas} Vistas</span>
                    <span class="badge badge-click">${p.interacciones} Interacciones</span>
                </td>
                <td>${p.stock ? '‚úÖ En Stock' : '‚ùå Agotado'}</td>
                <td>
                    <button class="btn-edit" onclick="editar('${p._id}')">Editar</button>
                    <button class="btn-del" onclick="eliminar('${p._id}')">Eliminar</button>
                </td>
            </tr>
        `).join('');
    }

    function editar(id) {
        const p = localProds.find(x => x._id === id);
        if(!p) return;

        document.getElementById('edit-id').value = p._id;
        document.getElementById('n').value = p.nombre;
        document.getElementById('c').value = p.categoria;
        document.getElementById('p').value = p.precioBase;
        document.getElementById('desc').value = p.descuento;
        document.getElementById('envio').value = p.envioGratis.toString();
        
        document.getElementById('form-title').innerText = "Editando: " + p.nombre;
        showSection('form-section');
    }

    async function guardar() {
        const id = document.getElementById('edit-id').value;
        const file = document.getElementById('f1').files[0];
        let imagenes = [];

        if(file) {
            const fd = new FormData();
            fd.append('image', file);
            const resImg = await fetch('/api/admin/upload-image', { method: 'POST', body: fd });
            const dataImg = await resImg.json();
            imagenes.push(dataImg.url);
        }

        const payload = {
            nombre: document.getElementById('n').value,
            categoria: document.getElementById('c').value,
            precioBase: Number(document.getElementById('p').value),
            descuento: Number(document.getElementById('desc').value) || 0,
            envioGratis: document.getElementById('envio').value === "true"
        };
        if(imagenes.length > 0) payload.imagenes = imagenes;

        const method = id ? 'PATCH' : 'POST';
        const url = id ? `/api/admin/productos/${id}` : '/api/admin/productos';

        await fetch(url, {
            method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        alert("¬°√âxito! Base de datos actualizada.");
        resetForm();
        showSection('inventory');
    }

    function resetForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('form-title').innerText = "Nueva Joya";
        document.getElementById('n').value = "";
        document.getElementById('p').value = "";
        document.getElementById('desc').value = "";
    }

    async function eliminar(id) {
        if(confirm("¬øSeguro de eliminar esta pieza?")) {
            await fetch(`/api/admin/productos/${id}`, { method: 'DELETE' });
            cargarData();
        }
    }

    cargarData();
</script>
</body>
</html>
