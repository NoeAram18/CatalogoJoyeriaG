<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin GEDALIA</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; padding: 30px; }
        .box { max-width: 800px; margin: auto; background: #111; padding: 30px; border: 1px solid #c5a059; border-radius: 8px; }
        h2 { color: #c5a059; letter-spacing: 3px; margin-bottom: 20px; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #333; color: #fff; }
        button { background: #c5a059; color: #000; font-weight: bold; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 12px; border-bottom: 1px solid #222; text-align: left; }
    </style>
</head>
<body>
    <div class="box">
        <h2>GEDALIA - Panel de Control</h2>
        <input type="text" id="n" placeholder="Nombre de la pieza">
        <select id="c">
            <option value="Anillos">Anillos</option>
            <option value="Dije">Dije</option>
            <option value="Collares">Collares</option>
            <option value="Aretes">Aretes</option>
            <option value="Pulseras">Pulseras</option>
        </select>
        <input type="number" id="p" placeholder="Precio Base USD">
        <input type="text" id="i1" placeholder="URL Foto 1">
        <input type="text" id="i2" placeholder="URL Foto 2">
        <input type="text" id="i3" placeholder="URL Foto 3">
        <button onclick="subir()">Publicar Pieza</button>

        <table id="lista">
            <thead><tr><th>Pieza</th><th>Categoría</th><th>Estado</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function cargar() {
            const res = await fetch('/api/admin/productos-todos');
            const data = await res.json();
            document.querySelector("#lista tbody").innerHTML = data.map(p => `
                <tr>
                    <td>${p.nombre}</td>
                    <td>${p.categoria}</td>
                    <td>${p.stock ? 'En Línea' : 'Agotado'}</td>
                    <td>
                        <button onclick="toggle('${p._id}', ${p.stock})" style="padding:4px; width:auto;">Stock</button>
                        <button onclick="eliminar('${p._id}')" style="background:red; padding:4px; width:auto;">X</button>
                    </td>
                </tr>
            `).join('');
        }
        async function subir() {
            const imagenes = [document.getElementById('i1').value, document.getElementById('i2').value, document.getElementById('i3').value].filter(v => v);
            await fetch('/api/admin/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nombre: document.getElementById('n').value,
                    categoria: document.getElementById('c').value,
                    precioBase: document.getElementById('p').value,
                    imagenes: imagenes
                })
            });
            location.reload();
        }
        async function toggle(id, s) {
            await fetch(`/api/admin/productos/${id}`, { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ stock: !s }) });
            cargar();
        }
        async function eliminar(id) {
            if(confirm("¿Borrar?")) { await fetch(`/api/admin/productos/${id}`, { method: 'DELETE' }); cargar(); }
        }
        cargar();
    </script>
</body>
</html>
